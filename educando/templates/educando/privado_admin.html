{% extends 'educando/base.html'%}
{% load staticfiles%}
{% block css %}
<link rel="stylesheet" href="{% static 'educando/css/maquetacion_admin_usu.css' %}">
{% endblock %}
{% block js %}
{% endblock %}

{% block contenido %}
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_user">
  Nuevo usuario
</button>

<!-- Modal -->
<div class="modal fade" id="create_user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row row-header">
          <i class="fa fa-user"></i> <h4 class="modal-title" id="exampleModalLabel">Modal title</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
        </div>
      <div class="modal-body">
        <form id="formulario" method="post" action="{% url 'nuevo_usuario' %}">
             {% csrf_token %}
            <table>{{formulario}}</table>
            <p><input id="registrar" class="clase" type="submit" value="Registrar"></p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
