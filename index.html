<!DOCTYPE html>
<html>
<head>
	<title>Entrada-Orange</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="font-awesome/fonts/fontawesome-webfont.woff">
	<link rel="stylesheet" href="font-awesome/fonts/fontawesome-webfont.woff2">
	<link rel="stylesheet" href="font-awesome/fonts/fontawesome-webfont.ttf">
	<link rel="stylesheet" type="text/css" href="css/maquetacion.css">
</head>
<body>
<div class="jumbotron vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="logo">
						
					</div>

					<div class="titulo">
						<h2>IES Victoria</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form class="formulario" method="POST">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="id_usuario" placeholder="Usuario"/>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
								<input type="password" class="form-control" id="id_contraseña" placeholder="Contraseña">
							</div>
						</div>

						<button type="submit" class="btn btn-primary center-block">Entrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/maquetacion.js"></script>
</body>
</html>
